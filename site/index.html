<!DOCTYPE html>
<html lang="de">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" href="style.css" type="text/css">
	
	<script src="javascript/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="javascript/d3.min.js" type="text/javascript"></script>
	<script src="javascript/jquery.mixitup.js" type="text/javascript"></script>
	<script src="javascript/visualization.js" type="text/javascript"></script>
	
	<title>Newspaper Logos</title>


</head>

<body>
	<section id="wrapper">
		<div class="controls">
			<button class="sort" data-sort="random">Zufall</button>
			<button class="sort" data-sort="order-readers:desc">Leseranzahl</button>
			<button class="sort" data-sort="order-founded:asc">Alter</button>
			<br>
			<button class="filter" data-filter="all">Alle</button>
			<button class="filter" data-filter=".category-europe">Europa</button>
			<button class="filter" data-filter=".category-asia">Asia</button>
			<button class="filter" data-filter=".category-northamerica">North America</button>
			<button class="filter" data-filter=".category-southamerica">South America</button>
		</div>
		<section id="container">
			
			
			
		</section>
	</section>


</body>
</html>
