<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Compare visual identities from the world's largest newspapers by circulation">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=UnifrakturMaguntia' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,900italic,400italic,100,700italic,300,700,500italic,100italic,300italic,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css" type="text/css">
	
	<script src="javascript/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="javascript/d3.min.js" type="text/javascript"></script>
	<script src="javascript/jquery.mixitup.js" type="text/javascript"></script>
	<script src="javascript/visualization.js" type="text/javascript"></script>
	
	<title>The Daily Contrast</title>


</head>

<body>
	<section id="wrapper">
		<header>
			The Daily Contrast
		</header>
		<hr>
		<aside class="controls">
			<h3>Sort</h3>
			<button class="sort" data-sort="random">Random</button>
			<button class="sort" data-sort="order-readers:desc">Circulation</button>
			<button class="sort" data-sort="order-founded:asc">Age</button>

			<hr>

			<h3>Filter</h3>
			<button class="filter" data-filter="all">Show all</button>
			<h4>Geographic</h3>
			<button class="filter" data-filter=".category-europe">Europe</button>
			<button class="filter" data-filter=".category-asia">Asia</button>
			<button class="filter" data-filter=".category-northamerica">North America</button>
			<button class="filter" data-filter=".category-southamerica">South America</button>
			<h4>Style</h3>
			<button class="filter" data-filter=".category-color-black">Black / Traditional</button>
			<button class="filter" data-filter=".category-color-red">Red / Popular</button>
			<button class="filter" data-filter=".category-color-blue">Other</button>

			<hr>

			<div class="info">
				<div class="info--image"></div>
				<p><span class="info--title">Title </span><span class="info--name"></span></p>
				<br>
				<p><span class="info--title">Founded </span><span class="info--founded"></span></p>
				<p><span class="info--title">Circulation </span><span class="info--readers"></span></p>
				<p><span class="info--title">Continent </span><span class="info--continent"></span></p>
				<p><span class="info--title">Color Class </span><span class="info--color"></span></p>
			</div>

		</aside>
		<section id="container">
		</section>
	</section>


</body>
</html>
